<html>
	
	<body>
		<h1>jQuery Input Spinner</h1>
		<h2>Shift Key for +/- 10</h2>
		
		<p>Focus Field and Press Arrow Up and Down</p>
		
		<input type="text" data-spinner="number"/>
		<input type="text" data-spinner="number" value="5" data-spinner-step="0.1" />
		<input type="text" data-spinner="number" value="999" data-spinner-step="10" />
		
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.cl.spinner.js"></script>
		<script type="text/javascript">
			jQuery('input[data-spinner="number"]').clSpinner();
		</script>
	</body>
</html>
